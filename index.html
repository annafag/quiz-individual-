<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Makeup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <h1>Beauty Makeup</h1>
        <p>Realce sua beleza com estilo ✨</p>
    </header>

    <section class="produtos">
        <h2>Produtos em Destaque</h2>

        <div class="card">
            <img src="https://i.imgur.com/Rw8wT8a.jpg" alt="Base líquida">
            <h3>Base Matte HD</h3>
            <p>Alta cobertura e toque aveludado para qualquer ocasião.</p>
            <button onclick="comprar()">Comprar</button>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/ytY0kYb.jpg" alt="Batom">
            <h3>Batom Vermelho Clássico</h3>
            <p>Cor intensa que valoriza todos os tons de pele.</p>
            <button onclick="comprar()">Comprar</button>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/X6HsIYd.jpg" alt="Paleta de sombras">
            <h3>Paleta Glam Shine</h3>
            <p>12 cores vibrantes para criar makes incríveis.</p>
            <button onclick="comprar()">Comprar</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
